<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JQuery Example</title>
	<script type="text/javascript" src="jquery-3.7.0.js"></script>
</head>
<body>
	<p id="a1">Paragraph 1</p>
	<p id="a2">Paragraph 2</p>
	<button id="b1"> Hide p1</button>
	<button id="b2"> Hide p2</button>
	<button id="b3"> Show</button>

	<script type="text/javascript">
		$(document).ready(function () 
		{
			$("#b1").click(function()
			{
				$("#a1").hide();
			});

			$("#b2").click(function()
			{
				$("#a2").hide();
			});
			$("#b3").click(function()
			{
				$("p").show();
			});

		});
	</script>

</body>
</html>
